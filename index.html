<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Choo Choo</title>

  <!-- reset styling -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

  <!-- bootstrap 3.3.7 -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- personal styling -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Choo Choo MotherTruckers</h1>
    </div>
      
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            <h2>Train Schedule <small>All trains stop at midnight</small></h2>
          </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody id="firebase-table"></tbody>
            </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            <h2>Add a Train</h2>
          </div>
          <div class="panel panel-body">
            <form>
              <label for="trainname">Train Name</label><br>
              <input type="text" name="trainname" class="form-control" placeholder="Train Name" id="train-name-input"/>
              <br>

              <label for="destination">Destination</label><br>
              <input type="text" name="destination" class="form-control" placeholder="Destination" id="destination-input"/>
              <br>

              <label for="first-train">First Train</label><br>
              <input type="time" name="first-train" class="form-control" placeholder="HH:MM" id="first-train-input"/>
              <br>

              <label for="frequency">Frequency</label><br>
              <div class="input-group">
                <input type="number" name="frequency" class="form-control" id="frequency-input">
                <span class="input-group-addon">minutes</span>
              </div>

              <br>

              <button class="btn btn-primary btn-lg pull-right" id="submit">Add Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- firebase 4.5.2 -->
  <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

  <!-- jQuery 3.2.1 -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <!-- moment.js 2.19.1 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

  <!-- custom logic -->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
